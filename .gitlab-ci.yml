image: php:7.1

stages:
  - test

cache:
  paths:
  - vendor/

before_script:
- apt-get update -yqq
- apt-get install -yqq git
- curl -sS https://getcomposer.org/installer | php
- php composer.phar install

phpunit:
  stage: test
  script:
  - phpdbg -qrr vendor/bin/phpunit -c phpunit.coverage.xml --colors=never